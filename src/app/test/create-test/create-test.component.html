<!-- Test Creation Page -->
<h1 class="page-title">Crée un Test</h1>

<form (ngSubmit)="submitTest()" class="article-form mat-elevation-z3">

  <!-- Game Search -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Choisir le jeu</mat-label>
    <input matInput id="gameSearch" (input)="searchGames()" [(ngModel)]="gameSearch" name="gameSearch" autocomplete="off" required>
  </mat-form-field>

  <!-- Game Results -->
  <mat-list *ngIf="gameResults.length > 0" class="results-list">
    <mat-list-item *ngFor="let game of gameResults" (click)="selectGame(game)" lines="1">
      <img matListItemAvatar [src]="game.image?.icon_url" alt="{{ game.name }}">
      <span matListItemTitle>{{ game.name }}</span>
    </mat-list-item>
  </mat-list>

  <!-- Title -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Note (/20)</mat-label>
    <input matInput type="number" id="note" [(ngModel)]="note" name="note" min="0" max="20" required>
  </mat-form-field>

  <!-- Content -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Contenu</mat-label>
    <textarea matInput id="content" [(ngModel)]="content" name="content" rows="4" required></textarea>
  </mat-form-field>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit" class="submit-button">Créé un Test</button>
</form>
