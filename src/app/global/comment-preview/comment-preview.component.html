<section *ngIf="id">
  <h2>Type du signalement: Commentaire</h2>
  <p>L'actualité: {{commentSelected?.post?.title}} </p>
  <p>Commentaire: {{commentSelected?.content}} </p>
  <p>Écrit par: {{commentSelected?.user?.displayname}}</p>
  <p>Le: {{commentSelected?.created_at| date:'dd/MM/yyyy'}} </p>
</section>
