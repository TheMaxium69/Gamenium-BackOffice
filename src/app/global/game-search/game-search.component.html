<mat-form-field style="width: 100%;">
  <mat-label>Chercher un jeu</mat-label>
  <input
    matInput
    placeholder="Tapez votre recherche ..."
    [(ngModel)]="searchValue"
    (keyup)="searchGame()"
  >
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- game Column -->
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef> Jeu </th>
      <td mat-cell *matCellDef="let element">

        <mat-chip routerLink="/game/{{element.id}}" *ngIf="element">
          <img matChipAvatar [src]="element.image.icon_url" alt="game pp"/>
          {{ element.name }}
        </mat-chip>

      </td>
    </ng-container>

    <!-- view Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> Nombre de vue </th>
      <td mat-cell *matCellDef="let element">
        {{element.views_count}}
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon fontIcon="open_in_new" routerLink="/game/{{element.id}}"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
