<mat-form-field class="full-width search-bar">
  <mat-label>Rechercher un éditeur</mat-label>
  <input matInput placeholder="Tapez votre recherche..." [(ngModel)]="searchValue" (keyup)="searchProvider()">
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="responsive-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- provider Column -->
    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef>Éditeur</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip class="provider-chip" routerLink="/provider/{{ element.id }}">
          <img matChipAvatar [src]="element.picture.url">
          {{ element.display_name }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- view Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Nombre de vue</th>
      <td mat-cell *matCellDef="let element">
        {{ element.views_count }}
      </td>
    </ng-container>


    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; justify-content: space-around; align-items: center;">
          <mat-icon fontIcon="open_in_new" routerLink="/provider/{{element.id}}"></mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row">
    </tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Pagination des articles">
  </mat-paginator>
</div>
