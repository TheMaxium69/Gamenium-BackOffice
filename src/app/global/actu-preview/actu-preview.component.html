<section *ngIf="id">
  <mat-card>
    <mat-card-content>
      <h2>Informations générales : </h2>
      <div class="flex">
        <p>Image de couverture de l'article : </p>
        <div class="mb-12 img shadow" style="background-image: url({{actuSelected?.picture?.url}});"></div>
      </div>
      <p>Titre : {{actuSelected?.title}}</p>
      <p>Editeur : {{actuSelected?.Provider?.displayName}}</p>
      <p>Posté le : {{actuSelected?.created_at | date:'dd/MM/yyyy'}}</p>
      <p>Contenu de l'article : {{actuSelected?.content}}</p>
    </mat-card-content>
  </mat-card>
</section>
