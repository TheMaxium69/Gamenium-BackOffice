<section *ngIf="id">
  <mat-card>
    <mat-card-content>
      <div style="background-image: url({{actuSelected?.picture?.url}}); background-size: cover; background-repeat: no-repeat;  width: 500px; height: 350px;"></div>
      <h2>Titre : {{actuSelected?.title}}</h2>
      <h3>Editeur : {{actuSelected?.Provider?.displayName}}</h3>
      <p>Post√© le : {{actuSelected?.created_at | date:'dd/MM/yyyy'}}</p>
      <p>Contenu de l'article : {{actuSelected?.content}}</p>
    </mat-card-content>
  </mat-card>
</section>
