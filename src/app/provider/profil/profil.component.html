<section *ngIf="providerSelected">
  <app-provider [providerSelected]="providerSelected"></app-provider>
  <hr>
  <mat-card class="mt-38" id="editprofile">
      <h2>Modifier le profil</h2>
      <form class="article-form">

        <!-- Upload et Modification d'Image -->
        <div class="image-upload">
          <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
          <button mat-button (click)="triggerFileSelect()" class="onleft">Changer l'image</button>
          <img *ngIf="providerSelected.picture?.url" style= "background-image: url({{providerSelected?.picture?.url}});" class="image-preview">
        </div>

        <!-- Champ Name -->
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="providerSelected.displayName" name="title">
        </mat-form-field>

        <!-- Champ Contenu -->
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Contenu</mat-label>
          <textarea matInput [(ngModel)]="providerSelected.content" name="content"></textarea>
        </mat-form-field>

        <!-- Champ Founded at -->
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Date de Création</mat-label>
          <textarea matInput [(ngModel)]="providerSelected.founded_at" name="content"></textarea>
        </mat-form-field>

        <!-- Bouton de mise à jour -->
        <button mat-raised-button color="primary" (click)="updateProfil()">Modifier</button>

      </form>
  </mat-card>

</section>
