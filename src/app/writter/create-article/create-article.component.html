<form (ngSubmit)="submitArticle()" class="article-form">
    <!-- Title -->
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required>
  
    <!-- Content -->
    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="content" name="content" required></textarea>
  
    <!-- Picture ID -->
    <label for="picture">Picture ID:</label>
    <input type="number" id="picture" [(ngModel)]="picture_id" name="picture_id" required>

    <!-- Game Search -->
    <label for="game">Select a Game:</label>
    <input type="text" id="gameSearch" (input)="searchGames()" [(ngModel)]="gameSearch" name="gameSearch" autocomplete="off">
    
    <!-- Game Results -->
    <ul class="game-list">
      <li *ngFor="let game of gameResults" (click)="selectGame(game)">
        <img [src]="game.image?.icon_url" alt="{{ game.name }}" width="30">
        {{ game.name }}
      </li>
    </ul>

  <!-- ðŸ”¹ Provider Search Input -->
  <label for="provider">Select a Provider (Optional):</label>
  <input type="text" id="providerSearch" (input)="searchProviders()" [(ngModel)]="providerSearch" name="providerSearch" autocomplete="off">

  <!-- ðŸ”¹ Provider Results List -->
  <ul class="provider-list" *ngIf="providerResults.length > 0">
    <li *ngFor="let provider of providerResults" (click)="selectProvider(provider)">
      <img *ngIf="provider.picture?.url" [src]="provider.picture?.url" alt="{{ provider.displayName }}" width="30">
      {{ provider.displayName || provider.tagName || 'Unknown Provider' }}
    </li>
  </ul>

    
  
    <!-- Submit Button -->
    <button type="submit">Create Article</button>
  </form>
