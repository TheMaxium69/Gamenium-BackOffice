<section *ngIf="AllStat != null">

  <h1>Stats Global</h1>

  <mat-card class="mb-38">
    <mat-card-content>
      <h1>Nombre d'utilisateur</h1>
      <h2>{{AllStat.nb_user}}</h2>
    </mat-card-content>
  </mat-card>

  <div class="flex">
    <mat-card class="mb-38">
      <mat-card-content>
        <h2>Nombre de jeux</h2>
        <h3>{{AllStat.nb_game}}</h3>
      </mat-card-content>
    </mat-card>

    <mat-card class="mb-38">
      <mat-card-content>
        <h2>Nombre d'actualitié</h2>
        <h3>{{AllStat.nb_actu}}</h3>
      </mat-card-content>
    </mat-card>
  </div>


  <hr style="margin: 25px 0">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rôle </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip [style.background-color]="app.AllRole[element]" routerLink="/role/{{element}}">
          {{ element.substring(5) }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- nb Column -->
    <ng-container matColumnDef="nb">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{ AllStat.roles[element] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</section>
