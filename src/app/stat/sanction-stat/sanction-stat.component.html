<section *ngIf="SanctionStat != null">

  <h1>Stats Sanction</h1>

  <mat-card class="mb-38">
    <mat-card-content>
      <h1>Nombre de sanction</h1>
      <h2>{{SanctionStat.nb_sanction}}</h2>
    </mat-card-content>
  </mat-card>

  <hr style="margin: 25px 0">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ this.SanctionStat?.types?.[i]  }}</td>
    </ng-container>

    <!-- nb Column -->
    <ng-container matColumnDef="nb">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</section>

<style>
  mat-card{
    text-align: center;
    padding: 50px;
  }

  @media (max-width: 768px) {
    mat-card{
      padding: unset;
    }
  }
</style>
